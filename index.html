<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> icerif number one</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-size: cover;
      background-position: center;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      
      border-radius: 5px;
    }
    .profile-image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto;
    }
    .profile-image img {
      width: 100%;
      height: auto;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }

    .circular-image {
      border-radius: 50%;
      width: 200px; /* قم بتعديل القيمة حسب احتياجاتك */
      height: 200px; /* قم بتعديل القيمة حسب احتياجاتك */
      object-fit: cover; /* يضمن عرض الصورة بشكل كامل داخل الدائرة */
    }
    .na-rs {
      border-radius: 20%;
      width: 110px; /* قم بتعديل القيمة حسب احتياجاتك */
      height: 40px; /* قم بتعديل القيمة حسب احتياجاتك */
      
    }
    
    
  </style>
</head>
<body  style="background-image: url('girl3.gif');">
  
  <div class="container">
    <h1 style="background-color:plum;" class="na-rs"> <center>icerif</center> </h1>
    <img src="icerifi.jpeg" alt="not found" class="circular-image" id="myImage">
    <div class="buttons">
      <button onclick="location.href='https://www.tiktok.com/@icerif'" id="tic">Tik Tok Live</button>
      <button onclick="location.href='https://www.tiktok.com/@icerif/video/7335424498612571397?is_from_webapp=1&sender_device=pc&web_id=7337350707971261994'" id="vid" >My videos</button>
      <button onclick="location.href='https://www.tiktok.com/link/v2?aid=1988&lang=ar&scene=bio_url&target=https%3A%2F%2Fwww.instagram.com%2Ftopagency.ks%2F'" id="ins">Instagram</button>
    </div>
  </div>
  <audio id="myAudio">

    Your browser does not support the audio element.

    Your browser does not support the audio element.

  <audio id="vidd">
    <source src="vid.mp3" type="audio/mpeg">
    Your browser does not support the audio element.

  <audio id="inss">

  <footer>

  <script>
    const myImage = document.getElementById('myImage');
    const myAudio = document.getElementById('myAudio');
    const tic = document.getElementById('tic');
    const vid = document.getElementById('vid');
    const ins = document.getElementById('ins');
    const ticc = document.getElementById('ticc');
    const vidd = document.getElementById('vidd');
    const inss = document.getElementById('inss');
    
  
    myImage.addEventListener('mouseover', function() {
      myAudio.play();
    });
  
    myImage.addEventListener('mouseout', function() {
      myAudio.pause();
    });


    tic.addEventListener('mouseover', function() {
      ticc.play();
    });
  
    tic.addEventListener('mouseout', function() {
      ticc.pause();
    });
    vid.addEventListener('mouseover', function() {
      vidd.play();
    });
  
    vid.addEventListener('mouseout', function() {
      vidd.pause();
    });
    ins.addEventListener('mouseover', function() {
      inss.play();
    });
  
    ins.addEventListener('mouseout', function() {
      inss.pause();
    });
  </script>
